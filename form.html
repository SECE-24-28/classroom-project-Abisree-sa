<html>
<head>
<title>form</title>
</head>
<body>
<form action="index.html" method="get" onsubmit="return validate()">

<label>Enter the Name: </label>
<input type="text" id="tn" name="tname"><span id="stn"></span>
<br><br>

<label>Enter the Password: </label>
<input type="password" id="tp" name="pass"><span id="spass"></span>
<br><br>

<label>Confirm password:</label>
<input type="password" id="ctp" name="cpass"><span id="cpass"></span>
<br><br>

<label>Choose the gender:</label>
Male <input type="radio" value="m" id="mr" name="gender">
Female <input type="radio" value="f" id="fr" name="gender">
<span id="sg"></span>
<br><br>

<select id="course" name="coursename">
<option value="-1">-----Select Course------</option>
<option value="jfs">Java Fullstack</option>
<option value="c">C language</option>
<option value="m">Mern stack</option>
<option value="py">Python</option>
</select>
<span id="sc"></span>
<br><br>

<input type="submit" value="Click">
</form>
</body>
</html>

<script type="text/javascript">
function validate(){
    let isValid = true;   

    // Name validation
    if(document.getElementById("tn").value === ""){
        document.getElementById("stn").innerHTML = "Enter the name";
        document.getElementById("stn").style.color = "red";
        isValid = false;
    } else {
        document.getElementById("stn").innerHTML = "";
    }

    // Password validation
    let pwd = document.getElementById("tp").value;
    if(pwd === ""){
        document.getElementById("spass").innerHTML = "Enter the password";
        document.getElementById("spass").style.color = "red";
        isValid = false;
    } else {
        document.getElementById("spass").innerHTML = "";
    }

    // Confirm password validation
    let cpwd = document.getElementById("ctp").value;
    if(cpwd === ""){
        document.getElementById("cpass").innerHTML = "Re-enter the password";
        document.getElementById("cpass").style.color = "red";
        isValid = false;
    } 
    else if(cpwd !== pwd){
        document.getElementById("cpass").innerHTML = "Passwords do not match";
        document.getElementById("cpass").style.color = "red";
        isValid = false;
    }
    else {
        document.getElementById("cpass").innerHTML = "";
    }

    // Gender validation
    let male = document.getElementById("mr").checked;
    let female = document.getElementById("fr").checked;

    if(!male && !female){  
        document.getElementById("sg").innerHTML = "Select gender";
        document.getElementById("sg").style.color = "red";
        isValid = false;
    } else {
        document.getElementById("sg").innerHTML = "";
    }

    //Course validation
    let course = document.getElementById("course").value;
    if(course === "-1"){
        document.getElementById("sc").innerHTML = "Select a course";
        document.getElementById("sc").style.color = "red";
        isValid = false;
    } else {
        document.getElementById("sc").innerHTML = "";
    }
    return isValid;
}
</script>
